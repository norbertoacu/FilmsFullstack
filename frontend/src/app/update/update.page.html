<ion-header>
  <ion-toolbar>
    <ion-title>Editing Films</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateFilmFg" (ngSubmit)="onSubmit()">

      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input formControlName="titulo" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Duration</ion-label>
        <ion-input formControlName="duracion" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="success" expand="block">Update</ion-button>
        </ion-col>
      </ion-row>

    </form>
  </ion-list>
</ion-content>
